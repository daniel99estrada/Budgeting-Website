<h1>All Expenses</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Cost</th>
    <th>Date</th>
    <th>Category</th>
  </tr>
  {% for expense in expenses %}
    <tr>
      <td>{{ expense.name }}</td>
      <td>{{ expense.cost }}</td>
      <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
      <td>{{ expense.category }}</td>
    </tr>
  {% endfor %}
</table>
